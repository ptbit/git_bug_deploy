<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- prettier-ignore -->
    <meta charset="UTF-8" >
    <!-- prettier-ignore -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- prettier-ignore -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Moyo header</title>
    <!-- prettier-ignore -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- prettier-ignore -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <!-- prettier-ignore -->
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>

          <li class="nav__item">
            <!-- prettier-ignore -->
            <a
              class="nav__link"
              data-qa="hover"
              href="#laptops-and-computers"
              >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#photo">Photo</a>
          </li>
          
          <li class="nav__item">
            <a class="nav__link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
